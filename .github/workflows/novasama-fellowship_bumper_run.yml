name: Make kilt payouts

on:
  workflow_dispatch:

env:
  BUMP_ACCOUNT_MNEMONIC: ${{ secrets.BUMP_ACCOUNT_MNEMONIC }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: yarn install

      - name: Run app
        run: yarn start:novasama

  telegram-notification:
    needs: [build]
    runs-on: ubuntu-latest
    if: failure()
    steps:
      - name: Notify Telegram channel
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            ðŸ’¸ Kilt payout failed, see logs for details:

            Github run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}