name: Make relaychain payouts

on:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "0 */2 * * *"

env:
  PAYOUTS_ACCOUNT_MNEMONIC: ${{ secrets.PAYOUTS_ACCOUNT_MNEMONIC }}
  # How many times to retry before giving up
  RETRIES: 5

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: yarn install

      - name: Run relaychain with retries
        env:
          RETRIES: ${{ env.RETRIES }}
        run: |
          set -o pipefail

          retries=${RETRIES:-3}
          echo "‚ñ∂Ô∏è Will attempt relaychain payout up to $retries times"

          for attempt in $(seq 1 $retries); do
            echo
            echo "===== Attempt $attempt of $retries ====="
            if yarn start:relaychain; then
              echo "‚úÖ Success on attempt $attempt!"
              exit 0
            else
              status=$?
              echo "‚ùå Failed on attempt $attempt (exit code $status)."
              echo "----- End of attempt $attempt logs -----"
            fi

            if [ "$attempt" -lt "$retries" ]; then
              echo "‚è≥ Waiting 10s before retry‚Ä¶"
              sleep 10
            fi
          done

          echo
          echo "üö® All $retries attempts failed. Exiting with code $status."
          exit $status

  telegram-notification:
    needs: [build]
    runs-on: ubuntu-latest
    if: failure()
    steps:
      - name: Notify Telegram channel
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            üí∏ Relaychain payout failed after ${{ env.RETRIES }} attempts, see logs for details:

            Github run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
